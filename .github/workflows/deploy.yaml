name: Deploy Video App to EC2 via Jump Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run tests (optional)
        run: |
          npm ci
          npm test || echo "No tests configured"
        continue-on-error: true

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Decode base64-encoded jump server key
          echo "${{ secrets.JUMP_SERVER_KEY }}" | base64 -d > ~/.ssh/jump_server_key
          chmod 600 ~/.ssh/jump_server_key
          
          echo "Validating jump server key..."
          ssh-keygen -l -f ~/.ssh/jump_server_key || {
            echo "âŒ Jump server key validation failed"
            echo "Key file size: $(stat -f%z ~/.ssh/jump_server_key 2>/dev/null || stat -c%s ~/.ssh/jump_server_key)"
            echo "Key content preview (first 2 lines):"
            head -n 2 ~/.ssh/jump_server_key
            exit 1
          }
          echo "âœ… Jump server key validated"
          
          # Decode base64-encoded target EC2 key
          echo "${{ secrets.TARGET_EC2_KEY }}" | base64 -d > ~/.ssh/target_ec2_key
          chmod 600 ~/.ssh/target_ec2_key
          
          echo "Validating target EC2 key..."
          ssh-keygen -l -f ~/.ssh/target_ec2_key || {
            echo "âŒ Target EC2 key validation failed"
            echo "Key file size: $(stat -f%z ~/.ssh/target_ec2_key 2>/dev/null || stat -c%s ~/.ssh/target_ec2_key)"
            echo "Key content preview (first 2 lines):"
            head -n 2 ~/.ssh/target_ec2_key
            exit 1
          }
          echo "âœ… Target EC2 key validated"
          
          # Create SSH config file
          cat > ~/.ssh/config <<EOF
          Host jump-server
            HostName ${{ secrets.JUMP_SERVER_HOST }}
            User ${{ secrets.JUMP_SERVER_USER }}
            IdentityFile ~/.ssh/jump_server_key
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            ServerAliveInterval 60
            ServerAliveCountMax 3
          
          Host target-ec2
            HostName ${{ secrets.TARGET_EC2_HOST }}
            User ${{ secrets.TARGET_EC2_USER }}
            IdentityFile ~/.ssh/target_ec2_key
            ProxyJump jump-server
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            ServerAliveInterval 60
            ServerAliveCountMax 3
          EOF
          
          chmod 600 ~/.ssh/config
          
          echo "âœ… SSH configuration created successfully"

      - name: Test SSH connectivity
        run: |
          echo "Testing jump server connection..."
          ssh -v jump-server "echo 'âœ… Jump server connection successful'"
          
          echo "Testing target EC2 connection through jump server..."
          ssh -v target-ec2 "echo 'âœ… Target EC2 connection successful'"

      - name: Clean problematic directories on target server
        run: |
          ssh target-ec2 << 'ENDSSH'
            set -e
            echo "Cleaning old deploy directory and fixing permissions..."
            
            # Remove old deploy directory if it exists
            if [ -d "/var/www/video-app/deploy" ]; then
              sudo rm -rf /var/www/video-app/deploy
              echo "âœ… Removed old deploy directory"
            fi
            
            # Remove .next directory to ensure clean build
            if [ -d "/var/www/video-app/.next" ]; then
              sudo rm -rf /var/www/video-app/.next
              echo "âœ… Removed old .next build directory"
            fi
            
            # Ensure proper ownership
            sudo chown -R $USER:$USER /var/www/video-app 2>/dev/null || true
            
            echo "âœ… Directory cleaned and permissions fixed"
          ENDSSH

      - name: Upload to target server via rsync
        run: |
          echo "Syncing files to target EC2..."
          
          # Use rsync with SSH config
          rsync -avz \
            --delete \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.log' \
            --exclude='.env.local' \
            --exclude='.env' \
            --exclude='coverage' \
            --exclude='deploy/' \
            --exclude='deploy.tar.gz' \
            --exclude='.next' \
            -e "ssh" \
            ./ \
            target-ec2:/var/www/video-app/
          
          echo "âœ… Files synced successfully"

      - name: Create .env file on target server
        run: |
          # Create .env content locally first
          cat > /tmp/env_file << 'EOF'
          ${{ secrets.ENV_FILE }}
          EOF
          
          # Upload .env file via scp
          scp /tmp/env_file target-ec2:/var/www/video-app/.env
          
          # Set permissions
          ssh target-ec2 "chmod 600 /var/www/video-app/.env"
          
          # Cleanup local temp file
          rm /tmp/env_file
          
          echo "âœ… .env file uploaded and secured"

      - name: Install dependencies and build on target server
        run: |
          ssh target-ec2 << 'ENDSSH'
            set -e
            cd /var/www/video-app
            
            echo "Installing dependencies..."
            npm ci
            
            echo "Building Next.js application..."
            npm run build
            
            echo "âœ… Dependencies installed and Next.js app built successfully"
          ENDSSH

      - name: Run database migrations (optional)
        run: |
          ssh target-ec2 << 'ENDSSH'
            set -e
            cd /var/www/video-app
            
            echo "Running database seed scripts if needed..."
            # Add your migration/seed commands here if applicable
            # Example: npm run db:migrate
            
            echo "âœ… Database migrations completed"
          ENDSSH
        continue-on-error: true

      - name: Run deployment script
        run: |
          ssh target-ec2 << 'ENDSSH'
            set -e
            
            echo "Running deployment script..."
            bash /var/www/deploy-video-app.sh
            
            echo "âœ… Deployment script completed"
          ENDSSH

      - name: Verify deployment
        run: |
          ssh target-ec2 << 'ENDSSH'
            set -e
            cd /var/www/video-app
            
            echo "Checking PM2 status..."
            pm2 list
            
            echo "Checking application logs..."
            pm2 logs video-app --lines 30 --nostream || true
            
            echo "Testing application health..."
            sleep 5
            curl -f http://localhost:3000 || echo "âš ï¸  Health check failed, check logs"
            
            echo "âœ… Deployment verification completed"
          ENDSSH

      - name: Cleanup SSH keys
        if: always()
        run: |
          rm -f ~/.ssh/jump_server_key
          rm -f ~/.ssh/target_ec2_key
          rm -f ~/.ssh/config
          echo "âœ… SSH keys cleaned up"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "ðŸŽ‰ Video App deployment completed successfully!"
          else
            echo "âŒ Video App deployment failed. Check logs above."
          fi
